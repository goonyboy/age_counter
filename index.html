<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calc</title>
  <link rel="shortcut icon" href="/src/age.png" type="image/x-icon">
  <!-- css -->
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="container">
    <div class="input">
      <input type="date" id="date">
      <button onclick="ageCalc()">Calculate</button>
    </div>
    <div class="output">
      <div>
        <span id="years"></span>
        <p>years</p>
      </div>
      <div>
        <span id="months"></span>
        <p>months</p>
      </div>
      <div>
        <span id="days"></span>
        <p>days</p>
      </div>
    </div>
  </div>


  <script src="/src/script.js"></script>
</body>
</html>
